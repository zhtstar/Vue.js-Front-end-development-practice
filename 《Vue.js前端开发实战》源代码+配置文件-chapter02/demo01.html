<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <!-- 定义唯一根元素div -->
  <div id="app">{{name}}</div>
  <script>
    var vm = new Vue({
      el: '#app', // 通过el与div元素绑定
      data: {
        name: 'Vue实例创建成功！'
      }
    })
 </script>
</body>
</html>
