<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <button v-on:click="count+=Math.random()">随机数</button>
    <p>自动生成的随机数是{{count}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        count: 0
      }
    })
  </script>
</body>
</html>
