<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title> 
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <my-component></my-component>
  </div>
  <script>
    var com1 = {
      template: '<p>我是vm实例中的局部组件</p>'
    }
    var vm = new Vue({
      el: '#app',
      // 注册局部组件
      components: { myComponent: com1 }
    })
  </script>
</body>
</html>
