<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我是第一个Vue.js案例</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- 将msg绑定到p元素 -->
    <p>{{msg}}</p>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue.js'
      }
    })
  </script>
</body>
</html>
